<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users API</title>
  <link rel="stylesheet" href="./styles/indexStyles.css" </head>

<body>
  <div class="container">
    <div class="main-content" id="main-content">
      <h1 id="title-msg">Welcome to Users API</h1>
      <div id="login-credentials" style="display: none;">
        <code>
        <p style="font-size: 1em;">login using valid credentials</p>
          username: srinivasaimandi
          <br>
          password: $test123#
        </code>
      </div>
      <div class="links" id="links">
        <a href="#" id="ui-link">UI</a> |
        <a id="swagger-link" href="#" target="_blank">Swagger Docs</a> |
        <a id="graphql-link" href="#" target="_blank">GraphQL</a>
      </div>
    </div>
    <div class="login-container" id="login-container">
      <h2>Login</h2>
      <div class="error" id="login-error"></div>
      <div class="success" id="login-success"></div>
      <form id="login-form" autocomplete="off">
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script>
    const hostname = window.location.hostname;
    let baseUrl;

    if (hostname === "localhost") {
      baseUrl = "http://localhost:9899";
    } else {
      baseUrl = "https://express-api-demo-jyxx.onrender.com";
    }

    document.getElementById("swagger-link").href = `${baseUrl}/api-docs/`;
    document.getElementById("graphql-link").href = `${baseUrl}/graphql`;

    // UI link click handler
    document.getElementById("ui-link").addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("login-container").classList.add("active");

      document.getElementById("title-msg").style.display = 'none';
      document.getElementById("links").style.display = 'none';
      document.getElementById("login-credentials").style.display = 'inline';

    });

    // Login form handler
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("login-error");
      const successMsg = document.getElementById("login-success");
      errorMsg.style.display = "none";
      successMsg.style.display = "none";
      if (!username || !password) {
        errorMsg.textContent = "Please enter both username and password.";
        errorMsg.style.display = "block";
        return;
      }
      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok && data.apiKey) {
          localStorage.setItem("x-api-token", data.apiKey);
          successMsg.textContent = "Login successful! Redirecting...";
          successMsg.style.display = "block";
          setTimeout(() => {
            window.location.href = "usersPage.html";
          }, 1000);
        } else {
          errorMsg.textContent = data.message || "Login failed.";
          errorMsg.style.display = "block";
        }
      } catch (err) {
        errorMsg.textContent = "Network error. Please try again.";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>

</html>
